<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Restaurant</title>
    <link rel="stylesheet" href="/Styles/new-restaurants.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header"></header>

    <!-- Navbar Section -->
    <nav id="navbar"></nav>

    <!-- Main Content Section -->
    <main>
        <h1>New Restaurant Form</h1>
        <form id="restaurant-form">
            <label for="restaurant-name">Restaurant Name:</label>
            <input type="text" id="restaurant-name" name="name" required><br> 

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone" required><br> 
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="photo-url">Photo URL:</label>
            <input type="url" id="photo-url" name="photo"><br> 
            <input type="submit" value="Submit">
        </form>
    </main>

    <!-- Footer Section -->
    <footer id="footer"></footer>

    <script src="scripts/header.js"></script>
    <script src="scripts/restaurantSubmit.js" type="module"></script> 
    <script>createHeader('New Restaurant')</script>
</body>
</html>
